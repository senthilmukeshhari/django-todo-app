<form action="{% url 'add-item' %}" method="post" name="add-form">
    {% csrf_token %}
    <div class="group">
        <label for="title">Title</label>
        <input type="text" class="form-control ps-3" id="title" name="title" placeholder="Enter the title"autofocus 
            required />
        <p class="form-text text-danger">Help Text</p>
    </div>

    <div class="group">
        <label for="desc"> <i class="fa-solid fa-audio-description" style="color: var(--color2);"></i> Description</label>
        <textarea class="form-control ps-3" name="desc" id="desc" cols="1" rows="1"
            placeholder="Enter the description"></textarea>
        <p class="form-text text-danger">Help Text</p>
    </div>

    <div class="group">
        <label for="is-completed">Completed</label>
        <input type="checkbox" class="my-2" id="is-completed" name="is_completed" />
        <p class="form-text text-danger">Help Text</p>
    </div>

</form>

<script>
    
    $('form[name=add-form]').submit((e) => {
        const titleEl = document.querySelector('#title')

        start_loading()
        if(!titleValidation(titleEl)){
            end_loading()
            e.preventDefault()
        }
    })
</script>
